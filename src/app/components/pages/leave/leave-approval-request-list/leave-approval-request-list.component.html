<div class="leave-request-container">
  <h2>Leave Requests</h2>

  <div class="table-container">
        <table mat-table [dataSource]="leaveRequests">

            <!-- Sr No Column -->
            <ng-container matColumnDef="srno">
                <th mat-header-cell *matHeaderCellDef>Sr No</th>
                <td mat-cell *matCellDef="let row; let i = index"> {{ i + 1 }}</td>
            </ng-container>

            <!-- Leave Type -->
            <ng-container matColumnDef="empNo">
                <th mat-header-cell *matHeaderCellDef> Emp No</th>
                <td mat-cell *matCellDef="let element"> {{element.empNo}} </td>
            </ng-container>

            <!-- Leave Duration -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Start Date -->
            <ng-container matColumnDef="fromDate">
                <th mat-header-cell *matHeaderCellDef> From Date </th>
                <td mat-cell *matCellDef="let element"> {{element.fromDate | date:'mediumDate'}} </td>
            </ng-container>

            <!-- End Date -->
            <ng-container matColumnDef="toDate">
                <th mat-header-cell *matHeaderCellDef> To Date </th>
                <td mat-cell *matCellDef="let element"> {{element.toDate | date:'mediumDate'}} </td>
            </ng-container>

            <!-- Status -->
            <ng-container matColumnDef="view">
                <th mat-header-cell *matHeaderCellDef> View </th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon class="status-icon" [ngClass]="getStatusIconClass(element.status)" 
                    (click)="openViewApproval(element)">
                        visibility
                    </mat-icon>
                </td>
            </ng-container>

            <ng-container>
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" [attr.colspan]="displayedColumns.length" style="text-align: center;">
                        <strong>No records found</strong>
                    </td>
                </tr>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
    </div>
</div>
