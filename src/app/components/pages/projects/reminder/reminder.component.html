<div class="table-container">
    <table mat-table [dataSource]="reminderList" class="mat-elevation-z1" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let element">{{ element.description }}</td>
        </ng-container>

        <!-- Deadline Column -->
        <ng-container matColumnDef="deadline">
            <th mat-header-cell *matHeaderCellDef>Deadline</th>
            <td mat-cell *matCellDef="let element">{{ element.deadline }}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <div class="action-icon-wrapper">
                    <button mat-icon-button color="primary" (click)="editProject(element)">
                        <mat-icon class="custom-primary">edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteProject(element)">
                        <mat-icon class="custom-warn">delete</mat-icon>
                    </button>
                </div>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="reminderColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: reminderColumns;"></tr>
    </table>
</div>
