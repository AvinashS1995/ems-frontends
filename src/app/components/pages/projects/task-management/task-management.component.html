<div class="table-container">
    <table mat-table [dataSource]="taskList" class="mat-elevation-z1" matSort>

        <!-- ID -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <!-- Name -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Status -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let element">
                <span class="status" [ngClass]="getStatusClass(element.status)">
                    <mat-icon class="status-icon">{{ getStatusIcon(element.status) }}</mat-icon>
                    {{ element.status }}
                </span>
            </td>
        </ng-container>

        <!-- Start Date -->
        <ng-container matColumnDef="startDate">
            <th mat-header-cell *matHeaderCellDef>Start Date</th>
            <td mat-cell *matCellDef="let element">{{ element.startDate }}</td>
        </ng-container>

        <!-- Due Date -->
        <ng-container matColumnDef="dueDate">
            <th mat-header-cell *matHeaderCellDef>Due Date</th>
            <td mat-cell *matCellDef="let element">{{ element.dueDate }}</td>
        </ng-container>

        <!-- Assigned To -->
        <ng-container matColumnDef="assignedTo">
            <th mat-header-cell *matHeaderCellDef>Assigned to</th>
            <td mat-cell *matCellDef="let element">
                <div class="avatar-group">
                    <img *ngFor="let avatar of element.assignedTo" [src]="avatar" class="avatar" />
                </div>
            </td>
        </ng-container>

        <!-- Tags -->
        <ng-container matColumnDef="tags">
            <th mat-header-cell *matHeaderCellDef>Tags</th>
            <td mat-cell *matCellDef="let element">
                <span class="tag" [ngClass]="element.tags.toLowerCase()">{{ element.tags }}</span>
            </td>
        </ng-container>

        <!-- Priority -->
        <ng-container matColumnDef="priority">
            <th mat-header-cell *matHeaderCellDef>Priority</th>
            <td mat-cell *matCellDef="let element">
                <mat-form-field appearance="fill" class="priority-select">
                    <mat-select [(value)]="element.priority">
                        <mat-option value="Low">Low</mat-option>
                        <mat-option value="Medium">Medium</mat-option>
                        <mat-option value="High">High</mat-option>
                    </mat-select>
                </mat-form-field>
            </td>
        </ng-container>

        <!-- Action -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <div class="action-icon-wrapper">
                    <button mat-icon-button color="primary" (click)="editProject(element)">
                        <mat-icon class="custom-primary">edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteProject(element)">
                        <mat-icon class="custom-warn">delete</mat-icon>
                    </button>
                </div>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="taskColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: taskColumns;"></tr>
    </table>
</div>
