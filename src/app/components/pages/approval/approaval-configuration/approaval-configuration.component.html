<div class="container">
    <div class="header">
        <div class="title">
            <h1>Approval Configuration</h1>
        </div>

        <!-- Responsive Add Button -->
        <div class="action-buttons">
            <button mat-flat-button color="primary" class="text-btn" type="button"
                (click)="createApprovalConfiguration()">
                + Create Approval Configuration
            </button>

            <button mat-icon-button class="icon-btn circular-icon-btn" color="primary"
                (click)="createApprovalConfiguration()" matTooltip="Create Approval Configuration">
                <mat-icon class="bold-plus-icon">add</mat-icon>
            </button>
        </div>

    </div>
    <mat-divider></mat-divider>

    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Filter Approval Configuration
            </mat-panel-title>
        </mat-expansion-panel-header>

        <form [formGroup]="approvalconfigFilterForm">
            <div class="filter-container">

                <mat-form-field appearance="outline">
                    <mat-label>Request Type</mat-label>
                    <mat-select formControlName="request">
                        <mat-option *ngFor="let request of requestTypeList" [value]="request.label">{{ request.label
                            }}</mat-option>
                    </mat-select>
                </mat-form-field>

            </div>

            <div class="form-buttons">
                <button mat-flat-button class="example-full-width" (click)="applyFilters()">Apply</button>
                <button mat-flat-button class="example-full-width" (click)="clearFilters()">Clear</button>
            </div>

        </form>

    </mat-expansion-panel>


    <div class="table-container">
        <table mat-table [dataSource]="dataSource">


            <ng-container matColumnDef="srno">
                <th mat-header-cell *matHeaderCellDef>Sr No</th>
                <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }}</td>
            </ng-container>


            <ng-container matColumnDef="typeName">
                <th mat-header-cell *matHeaderCellDef> Request Type</th>
                <td mat-cell *matCellDef="let element"> {{element.typeName}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" (click)="editRequestType(element)">
                        <mat-icon class="custom-primary">edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteRequestType(element)">
                        <mat-icon class="custom-warn">delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container>
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" [attr.colspan]="displayedColumns.length" style="text-align: center;">
                        <strong>No records found</strong>
                    </td>
                </tr>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
    </div>

    <mat-paginator [length]="totalRecords" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 100]"
        (page)="onPageChange($event)"></mat-paginator>
</div>
