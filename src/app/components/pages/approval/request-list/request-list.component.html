<div class="container">
    <div class="header">
        <div class="title">
            <h1>Request List</h1>
        </div>

    </div>

    <mat-divider></mat-divider>

    <div class="table-container">
        <table mat-table [dataSource]="requestList">


            <ng-container matColumnDef="srno">
                <th mat-header-cell *matHeaderCellDef>Sr No</th>
                <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }}</td>
            </ng-container>


            <ng-container matColumnDef="requestType">
                <th mat-header-cell *matHeaderCellDef> Request Type</th>
                <td mat-cell *matCellDef="let element"> {{element.applicationTypeName}} </td>
            </ng-container>

            <ng-container matColumnDef="noOfRequest">
                <th mat-header-cell *matHeaderCellDef> No Of Request</th>
                <td mat-cell *matCellDef="let element"> {{element.typeCount}} </td>
            </ng-container>

            <ng-container matColumnDef="view">
                <th mat-header-cell *matHeaderCellDef> View </th>
                <td mat-cell *matCellDef="let element">
                     <button mat-icon-button color="warn" (click)="navigateToRequest(element)">
                        <mat-icon class="custom-warn">visibility</mat-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container>
                <tr class="mat-row" *matNoDataRow>
                    <td class="no-data" [attr.colspan]="displayedColumns.length" style="text-align: center;">
                        <strong>No records found</strong>
                    </td>
                </tr>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
    </div>

</div>
