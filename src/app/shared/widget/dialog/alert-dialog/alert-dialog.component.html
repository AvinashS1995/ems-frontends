<ng-container class="dialog">
    <h2 mat-dialog-title>{{ data.title }}</h2>
    <mat-dialog-content>
      <p>{{ data.message }}</p>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-raised-button color="primary" (click)="onClose()">
        {{ data.okText || 'OK' }}
      </button>
    </mat-dialog-actions>
  </ng-container>
