<h2 mat-dialog-title>{{ data.fileName || 'View Document' }}</h2>

<mat-dialog-content>
  <div class="viewer-wrapper" *ngIf="safeUrl">
    <iframe
      [src]="safeUrl"
      width="100%"
      height="600px"
      frameborder="0"
      allowfullscreen
      title="Document Viewer"
    ></iframe>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close color="primary">Close</button>
</mat-dialog-actions>
